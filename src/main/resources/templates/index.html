<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopify Main Screen</title>
    <style>
        /* Basic styling for a cute look */
        body {
            font-family: Arial, sans-serif;
            background-color: #dafbda;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .banner {
            background-color: #a2ffa4;
            color: #1e9c20;
            font-size: 2em;
            padding: 1em;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prompt {
            font-size: 1.5em;
            margin: 15px 0;
            color: #006330;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .merchant-btn {
            background-color: #204a2c;
            color: #dafbda;
        }

        .shopper-btn {
            background-color: #204a2c;
            color: #fff;
        }

        .or-text {
            font-size: 1em;
            color: #355c7d;
        }
    </style>
</head>
<body>
<!-- Banner -->
<div class="banner">Welcome to Mini-Shopify!</div>

<!-- Prompt Text -->
<div class="prompt">Are you a</div>

<!-- Buttons with 'or' separator -->
<div class="buttons">
    <button class="button merchant-btn" th:onclick="|window.location.href='/merchant'|">Merchant</button>
    <span class="or-text">or</span>
    <button class="button shopper-btn" th:onclick="|window.location.href='/shopper'|">Shopper</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #555;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-summary th, .order-summary td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .order-summary th {
            background-color: #f4f4f4;
            color: #444;
        }
        .order-summary td img {
            width: 50px;
            height: auto;
            border-radius: 4px;
            margin-right: 10px;
        }
        .total-amount {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
        .shipping-details {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
        .shipping-details h3 {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .shipping-details p {
            margin: 3px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Order Confirmation</h1>
        <p>Thank you for shopping at <span th:text="${storeName}"></span>!</p>
        <p>Your order is being processed. You will receive a confirmation email shortly.</p>
    </div>

    <div class="order-summary">
        <h2>Order Summary</h2>
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${order.products}">
                <td>
                    <img th:src="${product.imageUrl}" alt="Product Image">
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>

        <div class="total-amount">
            <h3>Total Amount: <span th:text="${order.totalAmount}"></span></h3>
        </div>
    </div>

    <div class="shipping-details">
        <h3>Shipping Information</h3>
        <p>Name: <span th:text="${order.shipping.fullName}"></span></p>
        <p>Address: <span th:text="${order.shipping.address}"></span></p>
        <p>City: <span th:text="${order.shipping.city}"></span></p>
        <p>State: <span th:text="${order.shipping.state}"></span></p>
        <p>Zip Code: <span th:text="${order.shipping.zip}"></span></p>
        <p>Phone: <span th:text="${order.shipping.phone}"></span></p>
    </div>
</div>

</body>
</html>

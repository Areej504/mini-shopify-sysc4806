<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${shopName} + ' - Customer Screen'">Customer Screen</title>
    <style>
        /* Remove default margin and padding from body */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        /* Top Banner */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background-color: #1e3a8a; /* Dark blue */
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            z-index: 1000;
            font-size: 1.5em;
        }

        .top-banner .cart-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .top-banner .shop-name {
            font-weight: bold;
        }

        /* Checkout Button */
        .checkout-button {
            background-color: #3b82f6; /* Blue color */
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.7em;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 150px;
        }

        .checkout-button:hover {
            background-color: #2563eb;
        }

        /* Search Bar */
        .search-container {
            margin-top: 75px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 75%;
            box-sizing: border-box;
            border: 1px solid #d1d5db; /* Gray border */
            border-radius: 5px;
        }

        /* Product List */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            margin-top: 20px;
        }

        .product-item {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px;
            border: 1px solid #d1d5db; /* Light gray */
            border-radius: 10px;
            width: 200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item span {
            margin-bottom: 10px;
        }

        /* Add Item Button */
        .add-item-button {
            background-color: #3b82f6; /* Blue */
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }

        .add-item-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<!-- Top Banner with Shop Name and Cart Icon -->
<div class="top-banner">
    <span class="cart-icon">üõçÔ∏è</span>
    <span class="shop-name" th:text="${shopName}">Shop Name</span>
    <!-- Checkout Button aligned to the right -->
    <button class="checkout-button" th:text="'Checkout (' + ${cartItemCount} + ' items)'">Go to Cart</button>
</div>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" placeholder="Looking for..." th:value="${searchQuery}">
</div>

<!-- Product List -->
<div class="product-list">
    <!-- Thymeleaf to display products dynamically -->
    <div th:each="product : ${products}" class="product-item">
        <span th:text="${product.name}">Product Name</span>
        <span th:text="${product.price}">$0.00</span>
        <button class="add-item-button" th:onclick="'addToCart(' + ${product.id} + ')'">Add Item</button>
    </div>
</div>

    function addToCart(productId) {
        // JavaScript function to handle adding item to cart
        console.log("Adding product with ID:", productId);
        // Implement the add-to-cart functionality here
    }
</script>
</body>
</html>

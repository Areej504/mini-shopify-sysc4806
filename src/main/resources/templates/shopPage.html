<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${shopName} + ' - Shop'">Shop</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* Header Styles */
        .shop-header {
            width: 100%;
            background-color: #003f4d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .shop-header h1 {
            font-size: 2em;
        }

        .promotion-banner {
            background-color: red;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .cart-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        .cart-button {
            background-color: #01a6cf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: #126b80;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .search-container input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-right: 10px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            height: 300px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-height: 130px;
            object-fit: contain;
        }

        .discounted-price {
            color: red;
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: gray;
        }

        .price {
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #205c67;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: auto;
        }

        .add-to-cart-btn:hover {
            background-color: #126b80;
        }

        .add-to-cart-btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Shop Header -->
    <div class="shop-header">
        <h1 th:text="${shop.shopId}">Shop Name</h1>
        <a href="/customer-login" class="cart-button">Sign In</a>
    </div>

    <!-- Promotion Banner -->
    <div class="promotion-banner"
         th:if="${selectedPromotion != 'No Active Promotion'}">
        <span th:text="${selectedPromotion}"></span>
        <br>
        <span th:text="'Valid From: ' + ${promotionStartDate}"></span>
        <span th:text="' to ' + ${promotionEndDate}"></span>
    </div>

    <!-- Cart Button -->
    <div class="cart-container">
        <button id="cart-button" class="cart-button"
                onclick="window.location.href='/cartView'"
                th:text="'Go to Cart (' + ${totalItemsInCart} + ')'">
            View Cart
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search products..." th:value="${searchQuery}">
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card" th:data-name="${product.productName}">
            <img th:src="${product.imageURL}" alt="Product Image" class="product-image"/>
            <h3 th:text="${product.productName}">Product Name</h3>
            <p th:text="${product.description}">Product Description</p>

            <div th:if="${product.discountedPrice != null}">
                <span class="discounted-price" th:text="'Now: $' + ${product.discountedPrice}"></span>
                <br>
                <span class="original-price" th:text="'Original Price: $' + ${product.price}"></span>
            </div>

            <div th:if="${product.discountedPrice == null}">
                <span class="price" th:text="'Price: $' + ${product.price}"></span>
            </div>

            <button class="add-to-cart-btn"
                    th:onclick="${product.inventory > 0} ? 'addToCart(' + ${product.productId} + ')' : null"
                    th:disabled="${product.inventory <= 0}"
                    th:text="${product.inventory > 0 ? 'Add to Cart' : 'Sold Out'}">
                Add to Cart
            </button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const shopId = /*[[${shop.shopId}]]*/ 0;

    async function addToCart(productId) {
        try {
            const response = await fetch('/addToCart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId }),
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('cart-button').textContent = `Go to Cart (${result.totalItemsInCart})`;
            } else {
                console.error('Failed to add to cart.');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    document.getElementById('search-input').addEventListener('input', function () {
        const filterText = this.value.toLowerCase().trim();
        const products = document.querySelectorAll('.product-card');

        products.forEach(product => {
            const prodName = product.getAttribute('data-name')?.toLowerCase() || '';
            product.style.display = prodName.includes(filterText) ? 'block' : 'none';
        });
    });

    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch('/cart/count', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('cart-button').textContent = `Go to Cart (${result.totalItemsInCart})`;
            } else {
                console.error('Failed to fetch cart count.');
            }
        } catch (error) {
            console.error('Error fetching cart count:', error);
        }
    });
</script>
</body>
</html>

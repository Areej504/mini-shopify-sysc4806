<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #f5f7fa;
            color: #333;
        }

        .shop-header {
            background-color: #003f4d;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .shop-header h1 {
            font-size: 2em;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-items {
            width: 70%;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            border: none;
            background-color: #01a6cf;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-control button:hover {
            background-color: #126b80;
        }

        .order-summary {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .order-summary h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #003f4d;
        }

        .order-summary p {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1rem;
        }

        .order-summary p span:first-child {
            font-weight: 500;
            color: #555;
        }

        .order-summary .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #003f4d;
            margin-top: 15px;
        }

        .order-summary .savings{
            font-weight: bold;
            color: red;
        }

        .cart-item .original-price{
            font-weight: bold;
        }

        .checkout-button {
            width: 100%;
            padding: 12px;
            background-color: #01a6cf;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #126b80;
        }
        .remove-btn {
            border: none;
            background-color: transparent;
            color: #d9534f;
            font-size: 20px;
            cursor: pointer;
        }
        .remove-btn:hover {
            color: #c9302c;
        }
    </style>
    <script>
        async function updateQuantity(cartItemId, action) {
            try {
                const response = await fetch('/cart/updateQuantity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cartItemId, action }),
                });

                if (response.ok) {
                    location.reload(); // Refresh the page to reflect changes
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        async function removeFromCart(cartItemId) {
            try {
                const response = await fetch('/cart/removeItem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cartItemId }),
                });

                if (response.ok) {
                    location.reload(); // Refresh the page to reflect changes
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Error removing item from cart:', error);
            }
        }
    </script>
</head>
<body>
<div class="shop-header">
    <h1 th:text="${shopName}">Shop Name</h1>
</div>

<div class="container">
    <!-- Cart Items Section -->
    <div class="cart-items">
        <h2>Your Cart</h2>
        <div th:each="item : ${cart.cartItems}" class="cart-item">
            <img th:src="${item.product.imageURL}" alt="Product Image">
            <div class="cart-item-details">
                <p th:text="${item.product.productName}">Product Name</p>
                <p>
                    <!-- Show discounted price if available -->
                    <span th:if="${item.product.discountedPrice != null}">
                        <span class="original-price" th:text="'$' + ${item.product.price}"
                              style="text-decoration: line-through; color: gray;">Original Price</span>
                        <span class="discounted-price" th:text="'$' + ${item.product.discountedPrice}"
                              style="color: red; font-weight: bold;">Discounted Price</span>
                    </span>
                    <!-- Show only the original price if discounted price is null -->
                    <span th:if="${item.product.discountedPrice == null}"
                          th:text="'$' + ${item.product.price}">Original Price</span>
                </p>
                <div class="quantity-control">
                    <button class="decrease-btn" th:onclick="'updateQuantity(' + ${item.cartItemId} + ', \'decrease\')'">-</button>
                    <span th:text="${item.quantity}">1</span>
                    <button class="increase-btn" th:onclick="'updateQuantity(' + ${item.cartItemId} + ', \'increase\')'">+</button>
                </div>
            </div>
            <button class="remove-btn" th:onclick="'removeFromCart(' + ${item.cartItemId} + ')'">
                ðŸ—‘
            </button>
        </div>
    </div>

    <!-- Order Summary Section -->
    <!-- Order Summary Section -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <p><span>Subtotal:</span> $<span th:text="${cart.totalPrice}">0.00</span></p>

        <p th:if="${storePromotion == BUY_ONE_GET_ONE }">
            <span class="savings" style="color: red;"> Extra Savings:</span> -$<span th:text="${cart.getStoreDiscount()}">0.00</span>
        </p>
        <p><span>GST (13%):</span> $<span th:text="${cart.getGst()}">0.00</span></p>
        <p><span>Shipping:</span> $<span th:text="${cart.getShippingCost()}">0.00</span></p>
        <hr>
        <p class="total"><span>Total:</span> $<span th:text="${cart.getFinalPrice()}">0.00</span></p>
        <button class="checkout-button" onclick="window.location.href='/paymentView'">Proceed to Checkout</button>
    </div>

</div>
</body>
</html>

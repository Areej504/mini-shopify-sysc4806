<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <title>Shopping Cart</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #f5f7fa;
            color: #333;
        }

        .shop-header {
            background-color: #003f4d;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .shop-header h1 {
            font-size: 2em;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-items {
            width: 70%;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            border: none;
            background-color: #01a6cf;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-control button:hover {
            background-color: #126b80;
        }

        .order-summary {
            width: 30%;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .order-summary h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .total-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .checkout-button {
            width: 100%;
            padding: 12px;
            background-color: #01a6cf;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #126b80;
        }
    </style>
    <script>
        async function updateQuantity(cartItemId, action) {
            console.log("Updating quantity for:", cartItemId, "Action:", action); // Debug log

            try {
                const response = await fetch('/cart/updateQuantity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cartItemId: cartItemId, action: action }),
                });

                if (response.ok) {
                    location.reload(); // Reload the page to reflect updated cart
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage); // Show server error message
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

    </script>


</head>
<body>
<div class="shop-header">
    <h1 th:text="${shopName}">Shop Name</h1>
</div>

<div class="container">
    <!-- Cart Items Section -->
    <div class="cart-items">
        <h2>Your Cart</h2>
        <div th:each="item : ${cartItems}" class="cart-item">
            <img th:src="${item.product.imageURL}" alt="Product Image">
            <div class="cart-item-details">
                <p th:text="${item.product.productName}">Product Name</p>
                <p class="cart-item-price" th:text="'$' + ${item.product.price}">Price</p>
                <div class="quantity-control">
                    <button class="decrease-btn" th:onclick="'updateQuantity(' + ${item.cartItemId} + ', \'decrease\')'">-</button>
                    <span th:text="${item.quantity}">1</span>
                    <button class="increase-btn" th:onclick="'updateQuantity(' + ${item.cartItemId} + ', \'increase\')'">+</button>


                </div>

            </div>
        </div>

    </div>

    <!-- Order Summary Section -->
    <div class="order-summary">
        <h3>Order Summary</h3>
        <p class="total-price">Total: $<span th:text="${totalPrice}">0.00</span></p>
        <button class="checkout-button" onclick="window.location.href='/paymentView'">Proceed to Checkout</button>
    </div>
</div>
</body>
</html>

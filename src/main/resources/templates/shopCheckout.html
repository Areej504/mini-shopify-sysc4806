<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Email Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    /* Main container styling */
    .checkout-container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Top Banner */
    .top-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .top-banner h1 {
      font-size: 2em;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-actions {
      margin-top: 15px;
      text-align: center;
    }

    .guest-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      display: none;
    }

    .guest-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<!-- Top Banner with Shop Name Title -->
<div class="top-banner">
  <h1 th:text="${shop.name}">Shop Name</h1>
</div>

<div class="checkout-container">
  <h2>Checkout</h2>
  <form id="checkoutForm" action="/userCheckout" method="post">
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Password Input -->
    <div class="form-group" id="passwordGroup" style="display: none;">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>

    <!-- Submit for Registered Users -->
    <button type="submit" id="userCheckoutBtn" style="display: none;">Continue as User</button>
  </form>

  <!-- Guest Checkout Button -->
  <div class="form-actions">
    <button type="button" id="guestCheckout" class="guest-btn" data-shop-id=1>Checkout as a Guest</button>
  </div>
</div>

<script>
  const emailInput = document.getElementById('email');
  const passwordGroup = document.getElementById('passwordGroup');
  const guestCheckoutButton = document.getElementById('guestCheckout');

  emailInput.addEventListener('blur', function () {
    // Check if the email contains '@'
    if (emailInput.value.includes('@')) {
      // Show password and guest checkout button if valid
      passwordGroup.style.display = 'block';
      guestCheckoutButton.style.display = 'block';
    } else {
      // Hide elements if invalid
      passwordGroup.style.display = 'none';
      guestCheckoutButton.style.display = 'none';
    }
  });

  guestCheckoutButton.addEventListener('click', function () {
    const shopId = this.getAttribute('data-shop-id'); // Get shopId from data attribute
    console.log(shopId)
    window.location.href = `/guestCheckout?storeId=${shopId}`;

  });
</script>
</body>
</html>
